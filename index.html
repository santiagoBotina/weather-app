<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather</title>
</head>
<body>
  <main class="main-content">
    <article class="card">
      <div class="search">
        <input type="text" placeholder="Ingresa nombre de la ciudad" class="searchBar">
        <button class="btn"><img src="public/search.png" alt="search-icon"></button>
      </div>
      <div class="weather">
        <img src="public/clear.png" alt="clear">
        <h1 class="temperature"></h1>
        <h2 class="city"></h2>
      </div>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
